<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <nav>
        <h1>Doctor's Registration Page</h1>
    </nav>

    <form action="/doc.php" method="get">
        <tr>
            <td>Hospital Name :</td>
            <td>
                <input type="text" name="" id="hname" placeholder="Hospital Name" required>
            </td>
        </tr>
        <br> <br>
        <tr>
            <td>Doctor's Name :</td>
            <td>
                <input type="text" name="" id="dname" placeholder="Doctor's Name" required>
            </td>
        </tr>
        <br> <br>
        <tr>
            <td>Specilization :</td>
            <td>
                <input type="text" name="" id="spec" placeholder="What's your specilization" required>
            </td>
        </tr>
        <br> <br>
        <tr>
            <td>Contact No. :</td>
            <td>
                <input type="tel" name="" id="" placeholder="Enter Mobile Number" required>
            </td>
        </tr>
        <tr>
            <td>Address :</td>
            <td><input type="text" name="" id="adr" placeholder="Address" required></td>
        </tr>
        <br> <br>
        <tr>
            <td>Password :</td>
            <td><input type="password" name="" id="" placeholder="Enter password" required></td>
            <br> <br>
            <td>Confirm password :</td>
            <td><input type="password" name="" id="" placeholder="Confirm password" required></td>
        </tr>
        <br> <br>
        <button class="submit"><a href="#"><span>SUBMIT</span></a></button>
    </form>


  


    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
